<ion-header>

  <ion-navbar>
    <ion-title>Профиль</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ user.photo }}" class="photo"/>
    <ion-card-content>
      <ion-card-title>
        <h3>Имя: {{ user.name }}</h3>
      </ion-card-title>
      <p>Возраст: {{ user.age }}</p>
      <p>Пол: {{ user.gender }}</p>
      <p>Тел.: {{ user.phone }}</p>
      <p>Машина: {{ user.car }}</p>
      <button ion-button full (click)="editProfile()">Редактировать</button>
    </ion-card-content>

  </ion-card>
</ion-content>
