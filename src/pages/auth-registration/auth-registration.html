<ion-header>

  <ion-navbar>
    <ion-title>Регистрация</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="registration()" [formGroup]="registrationForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Логин</ion-label>
        <ion-input type="text" name="username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Пароль</ion-label>
        <ion-input type="password" name="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full>Зарегистрироваться</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
